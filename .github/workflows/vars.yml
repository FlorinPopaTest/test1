name: Reusable workflow

on:
  workflow_call:
    outputs:
      firstword:
        description: "The first output string"
        value: ${{ jobs.example_job.outputs.output1 }}
      secondword:
        description: "The second output string"
        value: ${{ jobs.example_job.outputs.output2 }}

jobs:
  example_job:
    name: Generate output
    runs-on: windows-latest
    # outputs:
    #   output1: ${{ steps.step1.outputs.firstword }}
    #   output2: ${{ steps.step1.outputs.secondword }}   # ðŸ”¹ same step1, not step2

    steps:
      - id: step1
        shell: pwsh
        run: |
          Write-Host "Setting outputs..."
          "firstword=hello" >> $Env:GITHUB_OUTPUT
          "secondword=world" >> $Env:GITHUB_OUTPUT

      - name: Display
        shell: pwsh
        run: |
          Write-Host "First: ${{ steps.step1.outputs.firstword }}"
          Write-Host "Second: ${{ steps.step1.outputs.secondword }}"
